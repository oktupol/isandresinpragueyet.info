<!DOCTYPE html>
<html>
<head>
<meta charset="iso-8859-1">
<title>Is Andres in Prague yet?</title>
<style type="text/css">
html{
	height: 100%;
}
body {
	background-color: #E0E0E0;
	min-height: 100%;
	display: flex;
	flex-direction: column;
	justify-content: center;
}
#days {
	color: #141414;
	text-align: center;
	font-family: Bookman, Georgia, Times, serif;
	font-size: 4.5em;
}
</style>
</head>
<body>

<h1 id="days">psst... gimme dat Javascript</h1>

<script type="text/javascript">
let daysElement = document.getElementById('days');

let today = new Date(),
    meetupDate = new Date(2018,10,23,18,33,0),
    difference = meetupDate.getTime() - today.getTime();

if (difference > 0) {
	daysElement.innerHTML = 'No';
} else {
	daysElement.innerHTML = 'Yes';
}
</script>
</body>
</html>
